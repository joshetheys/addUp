<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Add Up</title>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-6 p-5">
                <div class="form-group my-2">
                    <label for="numbers">Enter Numbers for array:</label>
                    <input type="numbers" class="form-control mb-2" name="numbers" id="numbers">
                    
                    <button class="btn" id="add">Add Number</button>
                </div>

                <div class="form-group my-2">
                  
                    <button class="btn" id="calculate">Calculate</button>
                    
                    <button class="btn" id="reset">Reset</button>
                </div>

                <div class="form-group my-2">
                    
                    <label for="values">Values:</label>
                    <div type="text" class="form-control mb-2" id="values"></div>
                    
                    <label for="sum">Sum of Numbers:</label>
                    <div type="text" class="form-control mb-2" id="sum"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/code.js"></script>
</body>
</html>
